<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			alert("Формула:  c = (x² - 7x + 10) / (x² - 8x + 12)");
			const x=parseInt(prompt("Введіть значення х", ""));
			let a=x*x-7*x+10;
			let b=x*x-8*x+12; 
			let c = a/b;
			alert("c="+c);
		</script>
	</body>
</html>
