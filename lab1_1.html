<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Робота з діалоговими вікнами</title>
	</head>
	<body>
		<script> 
			"use strict";
			alert("Опитування користувача!"); 
			const name = prompt("Як вас звати?");
			const like = confirm("Вам подобається вивчати JavaScript?");
			if (like) {
    				alert(name + ", чудово! Ви на правильному шляху");
			} else {
    				alert("Не засмучуйтесь, з часом обов'язково сподобається");
			}
		</script>
	</body>
</html>
